<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Player</title>
    <link rel="stylesheet" href="src/player.css">
</head>
<body>
    <div class="video-player-container">
        <!-- Video Player Section -->
        <div class="video-section">
            <video id="videoPlayer" class="video-player" width="600">
                <source src="src/video.mkv" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- Video Player Controls -->
            <div class="controls">
                <button id="playPauseBtn" class="playPauseBtn">
                    <i id="playPauseIcon" class="fas fa-play"></i>
                </button>
                <input type="range" id="seekBar" class="seek-bar" value="0" step="0.1">
                <span id="currentTime" class="current-time">0:00</span>
                <span id="duration" class="duration">0:00</span>
                <button id="muteBtn" class="mute-btn">
                    <i id="muteIcon" class="fas fa-volume-up"></i>
                </button>
                <input type="range" id="volumeControl" class="volume-control" value="100" min="0" max="100">
                <button id="fullscreenBtn" class="fullscreen-btn">
                    <i id="fullscreenIcon" class="fas fa-expand"></i>
                </button>
            </div>
        </div>

        <!-- Video List Section -->
        <div class="video-list">
            <h3>Video List</h3>
            <ul id="videoList">
                <li class="video-item" data-video="src/video.mp4">Video 1</li>
                <li class="video-item" data-video="src/video.mp4">Video 2</li>
                <li class="video-item" data-video="src/video.mp4">Video 3</li>
                <li class="video-item" data-video="src/video.mp4">Video 4</li>
            </ul>
        </div>
    </div>

    <script src="src/player.js"></script>
</body>
</html>
